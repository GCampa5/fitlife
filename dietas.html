<!-- Modal -->
<div class="modal fade" id="ajustesModal" tabindex="-1" aria-labelledby="ajustesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ajustesModalLabel">Ajustes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Contenido del modal (opciones de ajustes) -->
                <div class="mb-5" style="text-align: center;">
                    <img src="./images/profile-picture.png" style="width: 150px; height: auto;">
                    <p style="margin-top: 10px; font-size: large;">Usuario</p>
                </div>
                <div class="mb-3">
                    <label for="modoOscuro" class="form-label">Modo Oscuro:</label>
                    <button style="float: right;" id="modoOscuro" type="button" class="btn btn-outline-primary"
                        onclick="toggleModoOscuro()">Desactivado</button>
                </div>
                <div class="mb-3">
                    <label for="letra" class="form-label">Tamaño de Letra Aumentado:</label>
                    <button style="float: right;" id="letra" type="button" class="btn btn-outline-primary"
                        onclick="toggleTamanioLetra()">Desactivado</button>
                </div>
                <div class="mb-3" style="text-align: center;">
                    <a href="./login.html"><button class="btn btn-danger">Cerrar sesión</button></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleModoOscuro() {
        var boton = document.getElementById('modoOscuro');
        boton.innerText = boton.innerText === 'Activado' ? 'Desactivado' : 'Activado';

        // Selecciona el cuerpo del documento
        var body = document.body;

        // Cambia el color de fondo del cuerpo a negro cuando se activa el modo oscuro, y a blanco cuando se desactiva
        body.style.backgroundColor = boton.innerText === 'Activado' ? 'black' : '#f2f2f2';

        // Cambia el color del texto a blanco cuando se activa el modo oscuro, y a negro cuando se desactiva
        body.style.color = boton.innerText === 'Activado' ? 'white' : 'black';

        // Selecciona todos los elementos h1, h2 y otros elementos que desees, y cambia su color de texto
        var elementosTextoBlanco = document.querySelectorAll('h1, h2');
        elementosTextoBlanco.forEach(function (elemento) {
            elemento.style.color = boton.innerText === 'Activado' ? 'white' : 'black';
        });

        // Selecciona los elementos p y mantiene su color de texto negro
        var elementosP = document.querySelectorAll('p');
        elementosP.forEach(function (elemento) {
            elemento.style.color = 'black';
        });

        // Selecciona el footer y mantiene su color de texto negro
        var footerText = document.querySelector('footer p');
        footerText.style.color = boton.innerText === 'Activado' ? 'white' : 'black';


        // Selecciona el modal y evita cambiar el color del texto en el modal
        var modalTitle = document.querySelector('.modal-title');
        var modalBody = document.querySelector('.modal-body');
        modalTitle.style.color = 'black';
        modalBody.style.color = 'black';
    }

    function toggleTamanioLetra() {
        var boton = document.getElementById('letra');
        boton.innerText = boton.innerText === 'Activado' ? 'Desactivado' : 'Activado';

        // Ajusta el tamaño de la fuente para el cuerpo del documento
        var body = document.body;
        body.style.fontSize = boton.innerText === 'Activado' ? '1.2em' : ''; // Puedes ajustar el valor según tus necesidades

        // Ajusta el tamaño de la fuente para los encabezados h1 dentro del cuerpo
        var elementosH1 = document.querySelectorAll('h1');
        elementosH1.forEach(function (elemento) {
            elemento.style.fontSize = boton.innerText === 'Activado' ? '2em' : ''; // Puedes ajustar el valor según tus necesidades
        });

        // Ajusta el tamaño de la fuente para los encabezados h3 dentro del cuerpo
        var elementosH3 = document.querySelectorAll('h3');
        elementosH3.forEach(function (elemento) {
            elemento.style.fontSize = boton.innerText === 'Activado' ? '2em' : ''; // Puedes ajustar el valor según tus necesidades
        });

        // Ajusta el tamaño de la fuente para los elementos p dentro del cuerpo
        var elementosP = document.querySelectorAll('p');
        elementosP.forEach(function (elemento) {
            elemento.style.fontSize = boton.innerText === 'Activado' ? '1.2em' : ''; // Puedes ajustar el valor según tus necesidades
        });
    }
</script>
